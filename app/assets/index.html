<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ham Tests</title>
  <link rel="stylesheet" href="/app.css">
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize')</script>
</head>
<body>
  <div id="content"> 
    <div id="questions">
      <select data-bind="options: sections, selectedOptions: selectedSection"></select>
      <div data-bind="with: selectedQuestion">
        <div data-bind="text: question"></div>
        <ul data-bind="foreach: answers">
          <li>
          <span data-bind="text: $data, style: { fontWeight: ($index() == $parent.correct) ? 'bold' : 'normal' }"></span>
          </li>
        </ul>
      </div>
      <button data-bind="click: previous, enable: hasPrevious">previous</button>
      <span data-bind="text: selectedIndex() + 1"></span> / <span data-bind="text: questions().length"></span>
      <button data-bind="click: next, enable: hasNext">next</button>
    </div>
  </div>
</body>
